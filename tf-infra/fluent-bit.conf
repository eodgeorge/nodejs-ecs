[SERVICE]
    flush        1
    daemon       off
    log_level    info
    parsers_file parsers.conf
    plugins_file plugins.conf
    http_server  Off
    http_listen  0.0.0.0
    http_port    2020
    storage.metrics on

[INPUT]
    Name              tail
    Path              /var/log/app.log
    Multiline.Parser  docker, cri, json
    Tag               myapp-logs
    Refresh_Interval  5
    DB                /var/log/fluent-bit.db
    Mem_Buf_Limit     5MB
    Skip_Long_Lines   On
[FILTER]
    Name              modify
    Match             myapp-logs
    Add               application MyApp

[OUTPUT]
    Name              cloudwatch_logs
    Match             myapp-logs
    region            eu-west-2
    log_group_name    MyAppLogs
    log_stream_name   MyAppStream
    auto_create_group true
    log_key message
    time_key time
    time_key_format %Y-%m-%dT%H:%M:%S    



